<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Animation Effects</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <section>

        <div class="instructions">
            <h1>Fly Plane : Left Click + hold</h1>
            <h1>Land Plane : Release Left Click</h1>
        </div>
        <!-- Adding Clouds -->
        <div class="clouds">
            <img src="images/cloud1.png" style="--i:1;">
            <img src="images/cloud1.png" style="--i:2;">
            <img src="images/cloud1.png" style="--i:3;">
        </div>
        <div class="clouds clouds2">
            <img src="images/cloud2.png" style="--i:1;">
            <img src="images/cloud1.png" style="--i:2;">
            <img src="images/cloud1.png" style="--i:3;">
        </div>

        <!-- Adding Runway -->
        <div class="runway"></div>

        <!-- Adding Airplane -->
        <img src="images/Airplane.png" class="plane">
    </section>

</body>

</html>
